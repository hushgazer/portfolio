<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GTA5 MODS MARKET</title>

    <style>
        :root{--red:#ff4b5c;--bg:#050816;--card:#171821}
        html,body{height:100%;}
        body {
            background: var(--bg);
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px 32px;
        }

        a { color: inherit; text-decoration: none; }

        .header-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            height: 64px;
            width: 64px;
            border-radius: 18px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* nav */
        .nav-bar {
            background: transparent; /* capsule background handled per-link */
            border-radius: 999px;
            padding: 10px 12px;
            margin: 12px auto 26px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.5);
        }

        .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.95;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 999px;
            transition: background 160ms ease, transform 160ms ease;
            color: #fff;
        }

        .nav-link.current {
            background: var(--red);
            color: #fff;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .divider {
            opacity: 0.6;
            padding: 0 8px;
            user-select: none;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 14px;
        }

        .section-box {
            background: #0b1020;
            border-radius: 18px;
            padding: 22px 22px 24px;
            border: 1px solid #121827;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            margin-bottom: 26px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: var(--card);
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #1f6bff;
            text-align: center;
            transition: 0.16s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.7);
            border-color: #ffcc4d;
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay { opacity: 1; }

        .overlay-content { text-align: center; padding: 10px; }
        .overlay-title { font-size: 15px; font-weight: bold; margin-bottom: 6px; }
        .overlay-text { font-size: 13px; opacity: 0.9; margin-bottom: 10px; }

        .overlay-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid #ffffff;
            background: #5865F2;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .overlay-btn:hover { filter: brightness(1.08); }

        .name { margin-top: 10px; font-size: 15px; }

        .error { color: #ffb4b4; background: rgba(255,75,92,0.06); padding: 12px; border-radius: 10px; }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="header-top">
            <img src="assets/logo.png" alt="logo" class="logo-img">
            <div class="logo-text">GTA5 MODS MARKET</div>
        </div>

        <div class="nav-bar" id="navBar">
            <span class="nav-link current" id="navInventory" aria-current="page">INVENTORY / SHOP</span>
            <span class="divider">|</span>
            <a href="portfolio.html" class="nav-link" id="navPortfolio">PORTFOLIO</a>
        </div>
    </div>
</header>

<section class="section-box">
    <h1>Inventory / Shop</h1>
    <div id="gallery" class="grid" aria-live="polite"></div>
</section>

<script>
    const DISCORD_LINK = "https://discord.gg/vTjXFNp82S";

    // Keep GitHub workflow path exactly as before â€” don't change JSON handling for GitHub.
    fetch('images_inv/images.json')
        .then(res => res.json())
        .then(images => {
            const gallery = document.getElementById('gallery');

            images.forEach(img => {
                const name = img
                    .replace(/\.[^/.]+$/, '')
                    .replace(/_/g, ' ');

                const card = document.createElement('div');
                card.className = 'item';

                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="images_webp/${img}" alt="${name}" onerror="this.onerror=null;this.src='images/${img}';">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="overlay-title">Join Discord to download</div>
                                <div class="overlay-text">Get this mod and future updates directly in my server.</div>
                                <button class="overlay-btn">Join Discord</button>
                            </div>
                        </div>
                    </div>
                    <div class="name">${name}</div>
                `;

                card.querySelector('.overlay-btn')
                    .addEventListener('click', () => window.open(DISCORD_LINK, '_blank'));

                gallery.appendChild(card);
            });
        })
        .catch(err => console.error("JSON load error:", err));

    // Nav: visual highlight moves to hovered link and returns when mouse leaves.
    (function navHoverSwap(){
        const navBar = document.getElementById('navBar');
        const original = document.querySelector('.nav-link.current');
        const links = Array.from(navBar.querySelectorAll('.nav-link'));

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                if (link === original) return;
                original.classList.remove('current');
                link.classList.add('current');
            });

            link.addEventListener('mouseleave', () => {
                link.classList.remove('current');
                original.classList.add('current');
            });
        });
    })();
</script>

</body>
</html>
