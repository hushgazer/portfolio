<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gta5modsmarket</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }

        a { color: inherit; }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 16px;
        }

        nav a {
            text-decoration: none;
            opacity: 0.8;
        }

        nav a:hover {
            opacity: 1;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: #222;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
            background: #252525;
        }

        .tag {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 6px;
        }

        .image-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            padding: 10px;
        }

        .overlay-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .overlay-text {
            font-size: 13px;
            opacity: 0.85;
            margin-bottom: 10px;
        }

        .overlay-btn {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            background: #5865F2;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        .overlay-btn:hover {
            filter: brightness(1.08);
        }

        .name {
            margin-top: 10px;
            font-size: 15px;
        }

        .discord-note {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">gta5modsmarket</div>
    <nav>
        <a href="#inventory">Inventory / Shop</a>
        <a href="#portfolio">Portfolio</a>
    </nav>
</header>

<section id="inventory" class="section">
    <h1>Inventory / Shop</h1>
    <p>Browse all available GTA V mods. Click a mod and join my Discord to download or request custom edits.</p>
    <div class="grid" id="gallery"></div>
</section>

<section id="portfolio" class="section">
    <h1>Portfolio</h1>
    <p class="discord-note">
        Selected showcase work and past projects. For commissions or questions, contact me through Discord.
    </p>
</section>

<script>
    // put your real Discord invite here:
    const DISCORD_LINK = "https://discord.gg/your-server-code-here";

    fetch('images/images.json')
        .then(response => response.json())
        .then(images => {
            const gallery = document.getElementById('gallery');

            images.forEach(img => {
                const name = img
                    .replace(/\.[^/.]+$/, '')   // remove extension
                    .replace(/_/g, ' ');        // underscores -> spaces

                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="tag">mod</div>
                    <div class="image-wrapper">
                        <img src="images/${img}" alt="${name}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="overlay-title">Join Discord to download</div>
                                <div class="overlay-text">
                                    Get this mod and future updates directly in my Discord server.
                                </div>
                                <button class="overlay-btn">Join Discord</button>
                            </div>
                        </div>
                    </div>
                    <div class="name">${name}</div>
                `;

                const button = item.querySelector('.overlay-btn');
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.open(DISCORD_LINK, '_blank');
                });

                gallery.appendChild(item);
            });
        })
        .catch(err => {
            console.error('Error loading images.json', err);
        });
</script>

</body>
</html>
