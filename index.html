<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gta5modsmarket</title>
    <style>
        /* BASE */

        body {
            background: #050816; /* midnight blue style */
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px 32px;
        }

        a { color: inherit; text-decoration: none; }

        /* HEADER */

        header {
            background: #ff4b5c; /* red accent from logo */
            border-radius: 16px;
            padding: 18px 24px 14px;
            margin-bottom: 28px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.55);
        }

        .header-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            height: 64px;
            width: 64px;
            border-radius: 18px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            margin-top: 6px;
            font-size: 15px;
            text-transform: uppercase;
        }

        .nav-link {
            opacity: 0.8;
        }
        .nav-link:hover {
            opacity: 1;
        }

        /* SECTIONS */

        h1 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 18px;
        }

        .section-box {
            background: #0b1020;            /* dark card */
            border-radius: 18px;
            padding: 22px 22px 24px;
            border: 1px solid #121827;     /* subtle border */
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            margin-bottom: 26px;
        }

        .section-header {
            margin-bottom: 10px;
            border-bottom: 1px solid #151b2c;
            padding-bottom: 10px;
        }

        /* INVENTORY GRID */

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: #171821;
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #1f6bff; /* blue from logo */
            text-align: center;
            transition: 0.16s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.7);
            border-color: #ffcc4d; /* yellow accent */
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            display: block;
        }

        /* HOVER OVERLAY */

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            padding: 10px;
        }

        .overlay-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .overlay-text {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .overlay-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid #ffffff;
            background: #5865F2;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .overlay-btn:hover {
            filter: brightness(1.08);
        }

        .name {
            margin-top: 10px;
            font-size: 15px;
        }

        /* PORTFOLIO PLACEHOLDER */

        .coming-soon {
            font-size: 14px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="header-top">
            <img src="assets/logo.png" alt="logo" class="logo-img">
            <div class="logo-text">gta5modsmarket</div>
        </div>
        <div class="nav-links">
            <a href="#inventory" class="nav-link">Inventory / Shop</a>
            <a href="#portfolio" class="nav-link">Portfolio</a>
        </div>
    </div>
</header>

<!-- INVENTORY SECTION (MAIN PAGE) -->

<section id="inventory" class="section-box">
    <div class="section-header">
        <h1>Inventory / Shop</h1>
        <p>Browse all available GTA V mods. Hover a mod to join Discord and download.</p>
    </div>

    <div class="grid" id="gallery"></div>
</section>

<!-- PORTFOLIO SECTION (EMPTY FOR NOW) -->

<section id="portfolio" class="section-box">
    <div class="section-header">
        <h1>Portfolio</h1>
    </div>
    <p class="coming-soon">
        Portfolio section coming soon. This area will showcase selected projects, custom builds,
        and before / after shots separate from the main inventory.
    </p>
</section>

<script>
    const DISCORD_LINK = "https://discord.gg/vTjXFNp82S";

    fetch('images/images.json')
        .then(res => res.json())
        .then(images => {
            const gallery = document.getElementById('gallery');

            images.forEach(img => {
                const name = img
                    .replace(/\.[^/.]+$/, '')
                    .replace(/_/g, ' ');

                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="image-wrapper">
                        <img src="images/${img}" alt="${name}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="overlay-title">Join Discord to download</div>
                                <div class="overlay-text">
                                    Get this mod and future updates directly in my server.
                                </div>
                                <button class="overlay-btn">Join Discord</button>
                            </div>
                        </div>
                    </div>
                    <div class="name">${name}</div>
                `;

                item.querySelector(".overlay-btn")
                    .addEventListener("click", () => window.open(DISCORD_LINK, "_blank"));

                gallery.appendChild(item);
            });
        })
        .catch(err => console.error('Error loading images.json', err));
</script>

</body>
</html>
