<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA5-Hush-Mods</title>

    <!-- Open Graph / Discord preview -->
    <meta property="og:title" content="GTA5 Hush Mods">
    <meta property="og:description" content="GTA 5 modder portfolio & inventory. Custom mods, assets, and commissions.">
    <meta property="og:image" content="https://hushgazer.github.io/portfolio/assets/logo.png">
    <meta property="og:url" content="https://hushgazer.github.io/portfolio/">
    <meta property="og:type" content="website">

    <style>
        :root{--red:#ff4b5c;--bg:#050816;--card:#171821}
        html,body{height:100%;}

        body {
            background: var(--bg);
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px 32px;
        }

        a { color: inherit; text-decoration: none; }

        .header-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            height: 64px;
            width: 64px;
            border-radius: 18px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-bar {
            padding: 10px 12px;
            margin: 12px auto 26px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.5);
            border-radius: 999px;
        }

        .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 999px;
            transition: background 160ms ease, transform 160ms ease;
        }

        .nav-link.current {
            background: var(--red);
        }

        .nav-link:hover { transform: translateY(-2px); }

        .divider { opacity: 0.6; padding: 0 8px; }

        h1 { font-size: 26px; margin-bottom: 14px; }

        .section-box {
            background: #0b1020;
            border-radius: 18px;
            padding: 22px;
            border: 1px solid #121827;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            margin-bottom: 26px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: var(--card);
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #1f6bff;
            text-align: center;
            transition: 0.16s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            border-color: #ffcc4d;
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay { opacity: 1; }

        .overlay-title { font-size: 15px; font-weight: bold; margin-bottom: 6px; }
        .overlay-text { font-size: 13px; opacity: 0.9; margin-bottom: 10px; }

        .overlay-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid #ffffff;
            background: #5865F2;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .name { margin-top: 10px; font-size: 15px; }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="header-top">
            <img src="assets/logo.png" class="logo-img" alt="logo">
            <div class="logo-text">GTA5-Hush-Mods</div>
        </div>

        <div class="nav-bar" id="navBar">
            <span class="nav-link current">Inventory</span>
            <span class="divider">|</span>
            <a href="portfolio.html" class="nav-link">Portfolio</a>
        </div>
    </div>
</header>

<section class="section-box">
    <h1>Inventory</h1>
    <div id="gallery" class="grid"></div>
</section>

<script>
const DISCORD_LINK = "https://discord.gg/vTjXFNp82S";

fetch("images_inv/images.json")
.then(r => r.json())
.then(images => {
    const g = document.getElementById("gallery");
    images.forEach(img => {
        const name = img.replace(/\.[^/.]+$/, "").replace(/_/g," ");
        const d = document.createElement("div");
        d.className = "item";
        d.innerHTML = `
            <div class="image-wrapper">
                <img src="images_webp/${img}?v=1" onerror="this.src='images/${img}?v=1'">
                <div class="overlay">
                    <div>
                        <div class="overlay-title">Join Discord</div>
                        <div class="overlay-text">Previews, updates, commissions</div>
                        <button class="overlay-btn">Join</button>
                    </div>
                </div>
            </div>
            <div class="name">${name}</div>
        `;
        d.querySelector("button").onclick = () => window.open(DISCORD_LINK,"_blank");
        g.appendChild(d);
    });
});
</script>

<footer class="section-box" style="text-align:center">
    <small>Portfolio showcase only. No files distributed.</small>
</footer>

</body>
</html>
