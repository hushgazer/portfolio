<!DOCTYPE html>
<html>
<head>
    <title>My GTA5 Mods Portfolio</title>
    <style>
        body {
            background:#111;
            color:white;
            font-family:Arial;
            max-width:1200px;
            margin:auto;
            padding:40px;
        }
        h1 { font-size:40px; margin-bottom:20px; }
        .grid {
            display:flex;
            flex-wrap:wrap;
            gap:20px;
        }
        .item {
            width:300px;
            background:#222;
            padding:10px;
            border-radius:8px;
            text-align:center;
        }
        .item img {
            width:100%;
            border-radius:6px;
        }
        .name {
            margin-top:10px;
        }
    </style>
</head>
<body>
    <h1>My GTA5 Mod Portfolio</h1>

    <div class="grid">
        <script>
            const images = [
                "flash_skeleton_dino.jpg"
            ];

            images.forEach(img => {
                const name = img.replace(/\.[^/.]+$/, "").replace(/_/g, " ");
                document.write(`
                    <div class="item">
                        <img src="images/${img}" />
                        <div class="name">${name}</div>
                    </div>
                `);
            });
        </script>
    </div>

</body>
</html>
