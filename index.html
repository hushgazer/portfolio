<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GTA5 MODS MARKET</title>
    <style>
        body {
            background: #050816;
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px 32px;
        }

        a { color: inherit; text-decoration: none; }

        header { margin-bottom: 10px; }

        .header-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            height: 64px;
            width: 64px;
            border-radius: 18px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-bar {
            background: #ff4b5c;
            border-radius: 999px;
            padding: 10px 28px;
            margin: 12px auto 26px;
            display: inline-flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.5);
        }

        .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
            font-weight: bold;
        }

        .nav-link:hover { opacity: 1; }

        .nav-sep {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 14px;
        }

        .section-box {
            background: #0b1020;
            border-radius: 18px;
            padding: 22px 22px 24px;
            border: 1px solid #121827;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            margin-bottom: 26px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: #171821;
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #1f6bff;
            text-align: center;
            transition: 0.16s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.7);
            border-color: #ffcc4d;
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay { opacity: 1; }

        .overlay-content {
            text-align: center;
            padding: 10px;
        }

        .overlay-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .overlay-text {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .overlay-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid #ffffff;
            background: #5865F2;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .overlay-btn:hover { filter: brightness(1.08); }

        .name {
            margin-top: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="header-top">
            <img src="assets/logo.png" alt="logo" class="logo-img">
            <div class="logo-text">GTA5 MODS MARKET</div>
        </div>

        <div class="nav-bar">
            <a href="index.html" class="nav-link">INVENTORY / SHOP</a>
            <span class="nav-sep">|</span>
            <a href="portfolio.html" class="nav-link">PORTFOLIO</a>
        </div>
    </div>
</header>

<section class="section-box">
    <h1>Inventory / Shop</h1>
    <div class="grid" id="gallery"></div>
</section>

<script>
    const DISCORD_LINK = "https://discord.gg/vTjXFNp82S";

    fetch('images_inv/images.json')
        .then(res => res.json())
        .then(mods => {
            const gallery = document.getElementById('gallery');

            mods.forEach(mod => {
                const name = mod.name;
                const filename = mod.filename;

                const item = document.createElement('div');
                item.className = 'item';

                item.innerHTML = `
                    <div class="image-wrapper">
                        <img src="images_inv/${filename}" alt="${name}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="overlay-title">Join Discord to download</div>
                                <div class="overlay-text">Get this mod and future updates directly in my server.</div>
                                <button class="overlay-btn">Join Discord</button>
                            </div>
                        </div>
                    </div>
                    <div class="name">${name}</div>
                `;

                item.querySelector(".overlay-btn")
                    .addEventListener("click", () => window.open(DISCORD_LINK, "_blank"));

                gallery.appendChild(item);
            });
        })
        .catch(err => console.error("Error loading inventory:", err));
</script>

</body>
</html>
