<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gta5modsmarket</title>
    <style>
        body {
            background: #0b0b0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }

        /* HEADER */

        header {
            background: #ff4b5c; /* red from logo */
            border-radius: 16px;
            padding: 18px 24px;
            margin-bottom: 32px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.55);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .logo-img {
            height: 70px;
            width: 70px;
            border-radius: 18px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 22px;
        }

        /* GRID */

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: 280px;
            background: #171821;
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #1f6bff; /* blue from logo */
            text-align: center;
            transition: 0.16s ease;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.7);
            border-color: #ffcc4d; /* yellow accent */
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            display: block;
        }

        /* HOVER OVERLAY */

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .image-wrapper:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            padding: 10px;
        }

        .overlay-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .overlay-text {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .overlay-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid #ffffff;
            background: #5865F2; /* discord-ish */
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .overlay-btn:hover {
            filter: brightness(1.08);
        }

        .name {
            margin-top: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <img src="assets/logo.png" alt="logo" class="logo-img">
        <div class="logo-text">gta5modsmarket</div>
    </div>
</header>

<h1>Inventory / Shop</h1>
<p>Browse all available GTA V mods. Hover a mod to join Discord and download.</p>

<div class="grid" id="gallery"></div>

<script>
    const DISCORD_LINK = "https://discord.gg/vTjXFNp82S";

    fetch('images/images.json')
        .then(res => res.json())
        .then(images => {
            const gallery = document.getElementById('gallery');

            images.forEach(img => {
                const name = img
                    .replace(/\.[^/.]+$/, '')
                    .replace(/_/g, ' ');

                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="image-wrapper">
                        <img src="images/${img}" alt="${name}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="overlay-title">Join Discord to download</div>
                                <div class="overlay-text">
                                    Get this mod and future updates directly in my server.
                                </div>
                                <button class="overlay-btn">Join Discord</button>
                            </div>
                        </div>
                    </div>
                    <div class="name">${name}</div>
                `;

                item.querySelector(".overlay-btn")
                    .addEventListener("click", () => window.open(DISCORD_LINK, "_blank"));

                gallery.appendChild(item);
            });
        })
        .catch(err => console.error('Error loading images.json', err));
</script>

</body>
</html>
